<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Review - Village Landscapes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Village Landscape Gallery</h1>
                <div class="stats" id="stats">
                    <span class="stat">Total: <strong id="stat-total">-</strong></span>
                    <span class="stat">Rated: <strong id="stat-rated">-</strong></span>
                    <span class="stat">Unrated: <strong id="stat-unrated">-</strong></span>
                </div>
            </div>
        </header>

        <!-- Filters Panel -->
        <div class="filters-panel">
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="search-input" placeholder="Semantic search..." />
                <button id="search-btn" class="btn">Search</button>
                <button id="clear-search-btn" class="btn btn-secondary">Clear</button>
            </div>

            <div class="filter-group">
                <label>Rating:</label>
                <div class="rating-filter">
                    <button class="rating-btn" data-rating="0">All</button>
                    <button class="rating-btn" data-rating="unrated">Unrated</button>
                    <button class="rating-btn" data-rating="1">1+</button>
                    <button class="rating-btn" data-rating="2">2+</button>
                    <button class="rating-btn" data-rating="3">3+</button>
                    <button class="rating-btn" data-rating="4">4+</button>
                    <button class="rating-btn" data-rating="5">5</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Sort:</label>
                <select id="sort-select">
                    <option value="semantic_score-desc">Score (High to Low)</option>
                    <option value="semantic_score-asc">Score (Low to High)</option>
                    <option value="rating-desc">Rating (High to Low)</option>
                    <option value="rating-asc">Rating (Low to High)</option>
                    <option value="id-asc">ID (Oldest first)</option>
                    <option value="id-desc">ID (Newest first)</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Per page:</label>
                <select id="per-page-select">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>

        <!-- Gallery Grid -->
        <main class="gallery-container">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images will be loaded here -->
            </div>

            <!-- Loading indicator -->
            <div class="loading" id="loading">Loading...</div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button id="prev-page" class="btn">&rarr; Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="btn">Next &larr;</button>
            </div>
        </main>

        <!-- Image Modal -->
        <div class="modal" id="image-modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>

                <div class="modal-body">
                    <div class="modal-image-section">
                        <img id="modal-image" src="" alt="Full image" />
                    </div>

                    <div class="modal-info-section">
                        <div class="modal-rating">
                            <label>Rating:</label>
                            <div class="stars" id="modal-stars">
                                <span class="star" data-rating="1">&#9733;</span>
                                <span class="star" data-rating="2">&#9733;</span>
                                <span class="star" data-rating="3">&#9733;</span>
                                <span class="star" data-rating="4">&#9733;</span>
                                <span class="star" data-rating="5">&#9733;</span>
                            </div>
                            <button id="clear-rating" class="btn btn-small">Clear</button>
                        </div>

                        <div class="modal-metadata">
                            <p><strong>Score:</strong> <span id="modal-score">-</span></p>
                            <p><strong>Size:</strong> <span id="modal-size">-</span></p>
                            <p><strong>Dimensions:</strong> <span id="modal-dimensions">-</span></p>
                            <p class="path-info"><strong>Path:</strong> <span id="modal-path">-</span></p>
                        </div>

                        <button id="open-finder" class="btn btn-primary">Open in Finder</button>

                        <div class="similar-section">
                            <h3>Similar Images</h3>
                            <div class="similar-grid" id="similar-grid">
                                <!-- Similar images loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation -->
                <button class="modal-nav modal-prev" id="modal-prev">&#10094;</button>
                <button class="modal-nav modal-next" id="modal-next">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
